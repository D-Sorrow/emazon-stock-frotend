<div class="container">
    <table class="table">
        <thead class="table__header">
            <tr class="table__row table__row--header">
                <th class="table__header-cell">ID</th>
                <th class="table__header-cell">Nombre</th>
            </tr>
        </thead>
        <tbody class="table__body">
            <tr class="table__row" *ngFor="let category of categories">
                <td class="table__cell">{{category.idCategory}}</td>
                <td class="table__cell">{{category.nameCategory}}</td>
            </tr>
        </tbody>
    </table>
</div>
